<ion-view <!--hide-back-button="true" --> view-title="Login">
    <ion-content class="padding">
        <div ng-hide="">
            <h2>Login</h2>
            <ion-list>
                <ion-item class="item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.userName">
                </ion-item>
                <ion-item class="item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </ion-item>
                <button class="button button-block button-dark" ng-click="login(loginData)">Submit</button>
                <button href="" class="button button-block button-light" ui-sref="tab.register">Click here to sign up</button>
                <button href="" class="button button-block button-light" ng-click="goAnonymous()">or, continue anonymous</button>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
