<ion-view view-title="Rooms" hide-nav-bar="false">
    <ion-footer-bar class="">
    </ion-footer-bar>
    <ion-nav-buttons side="right">

        <button class="button" ng-click="openModal()">
            <i class="icon ion-ios-plus-empty"></i>Add Room

      </button>
    </ion-nav-buttons>
    <ion-content class="">
        <div class="item range">
            <i class="">100 ft</i>
            <input type="range" min="100" max="264000" step="50" name="searchRadius" ng-change="onInputChange(searchRadius)" ng-model="searchRadius" />

            <i>50 mi</i>

        </div>
        <p class="padding">Radius: {{searchRadius}}</p>

        <div class="list card" ng-repeat="room in rooms" type="item-text-wrap" ng-click="goToRoom(room.Id, room.Name)">
            <a class="item item-divider">{{room.Name}}</a>
            <a class="item item-text-wrap">
                <p>Connected users: {{room.UserCount}}</p>
            </a>
        </div>
    </ion-content>

    <script id="add-room-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">Add a new room at your current location </h1>
            </ion-header-bar>
            <ion-content>
                <form name="createRoomForm" novalidate>
                    <ion-list>
                        <ion-item class="item-input">
                            <span class="input-label">Room Name:</span>
                            <input type="text" required ng-model="roomCreationData.name" required>
                        </ion-item>
                        <ion-item class="item-input">
                            <span class="input-label">Topic:</span>
                            <input type="text"  ng-model="roomCreationData.topic" required>
                        </ion-item>
                        <!--<ion-item class="item-input">
                        <span class="input-label">Private?:</span>
                        <input type="text" ng-model="roomDataCreationData.password">
                    </ion-item>-->

                        <ion-item>
                            <div class=" range row ">
                                <i class="">50 ft</i>
                                <input type="range" min="50" max="500" step="25" name="radius" ng-change="onRoomCreationRadius(creationRadiusFeet)" ng-model="creationRadiusFeet" />
                                <i class="">500ft</i>
                                <p class="col col-30 ">Radius: {{creationRadiusFeet}}</p>
                            </div>
                        </ion-item>
                        <button class="button button-block button-dark" ng-click="createRoom(roomCreationData)">Add room</button>
                        <button href="" class="button button-block button-light" ng-click="closeModal()">Cancel</button>
                    </ion-list>
                </form>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
